<html>

<head>
  <meta charset="utf-8">
  <title>Real Time Messeging</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script language="text/javascript"
          src='script.js'></script>
  <link rel="stylesheet"
        href="style.css">
  <link rel="stylesheet"
        href="Sign-Up.css">
</head>

<body>
  <div class="user">
    <header class="user__header">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg"
           alt="" />
      <h1 class="user__title">A lightweight and simple sign-up form</h1>
    </header>

    <form class="form">
      <div class="form__group">
        <input type="text"
               placeholder="Username"
               class="form__input" />
      </div>

      <div class="form__group">
        <input type="email"
               placeholder="Email"
               class="form__input email" />
      </div>

      <div class="form__group">
        <input type="password"
               placeholder="Password"
               class="form__input password" />
      </div>

      <button class="btn"
              onclick="signUp()">Register</button>
    </form>
  </div>
</body>

</html>
